<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Vanilla-JS calculator</title>
		<link rel="stylesheet" href="calc3_style.css">
		<link href="https://fonts.googleapis.com/css?family=Amaranth|Baumans|Catamaran:500|Catamaran:bold|Concert+One|Electrolize|Merriweather+Sans:700|Mitr|Play:700|IBM+Plex+Mono:Semi-Bold" rel="stylesheet"> 
		</head>
			
	<!-- 
(1) In forms, 'text' as input type allows numbers too.
(2) In next line for input type, have seen: value='', i.e. empty string, 'disabled' and 'readonly'.
(3) Re: the security issues arising from the eval function, see notes in .js file.
-->

	<body role='img' aria-label='Description of the image' title='Tooltip for users not using assistive technologies'>
		
		<div id='container'>
		<div id='leftSide'><h3>Vanilla JavaScript Calculator</h3>
			<h4>(with chocolate borders and vanilla ice-cream & lemon-meringue keys, against a pistachio ice-cream background)</h4>
			<p>If you get 'ERROR', click 'C' and then a number.</p></div>

		<div id='JScalc'>
			<form id='calculator'>
	
				<!--TO PREVENT MULTIPLE DECIMAL POINTS: tried changing the input type to 'number' and added *step = 'any'* to allow for decimals, but I got a scroll bar in the display and the full stop was not displayed, so changed it back to 'text':
					<input type='number'  id='calcDisplay' readonly step='any'>
					-->
					<!---->
					<input type='text'  id='calcDisplay' readonly>
				
				
				<br><br>
				<input type='button'  value='C'   class='key'   onclick= 'toDisplay("clearDisplay")'>
				<input type='button'  value='&#9003;'   class='key'   onclick= 'backspace()'>   <!--Place anonymous function here, not empty string-->
				<input type='button'  value='x&#178;'  class='key'  onclick= 'squareFn()'>   <!--Use anonymous function here?-->
				<input type='button'  value='/'  class='key'  onclick= 'toDisplay("/")'>
				<br>
				<input type='button'  value='7'  class='key'  onclick= 'toDisplay("7")'>
				<input type='button'  value='8'  class='key'  onclick= 'toDisplay("8")'>
				<input type='button'  value='9'  class='key'  onclick= 'toDisplay("9")'>
				<input type='button'  value='*'  class='key'  onclick= 'toDisplay("*")'>
				<br>
				<input type='button'  value='4'  class='key'  onclick= 'toDisplay("4")'>
				<input type='button'  value='5'  class='key'  onclick= 'toDisplay("5")'>
				<input type='button'  value='6'  class='key'  onclick= 'toDisplay("6")'>
				<input type='button'  value='-'   class='key'  onclick= 'toDisplay("-")'>
				<br>
				<input type='button'  value='1'  class='key'  onclick= 'toDisplay("1")'>
				<input type='button'  value='2'  class='key'  onclick= 'toDisplay("2")'>
				<input type='button'  value='3'  class='key'  onclick= 'toDisplay("3")'>
				<input type='button'  value='+'  class='key'  onclick= 'toDisplay("+")'>
				<br>
				<input type='button'  value='0'  class='key'  onclick= 'toDisplay("0")'>
				<input type='button'  value='.'   class='key'  onclick= 'toDisplay(".")'>   <!--But see note in .js file on multiple decimal points problem -->
				<input type='button'  value='='  id='equals_sign' onclick= 'equalsFn()'>
			</form>
					</div>
		<div id='rightSide'>
			<strong>Graphics and content:</strong>
			<br>
			&copy; Artemis Gause 2018</div>
</div>
		
		
																					 <script src= 'calc3_script.js'></script>
	</body>
</html>
